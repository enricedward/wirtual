<html>
	<head><title>Demo</title></head>
	<body>

		<!-- Container -->
		<div class="wr-container" 
			data-brightness="medium" 
			data-skybox="assets/skybox/hws" 
			data-skybox-format="png">

            <div class="wr-depth-300">
                <div class="wr-axis-0">
                    <div class="wr-level-0">
                        <wr-component>
                            <form class="form-horizontal">
                                <fieldset>
                                    
                                    <div class="form-group">
                                        <label class="col-lg-4 control-label">Text Field</label>
                                        <div class="col-lg-8"><input type="text" class="form-control"></div>
                                    </div>

                                    <div class="form-group">
                                        <label class="col-lg-4 control-label">Textarea</label>
                                        <div class="col-lg-8"><textarea class="form-control" rows="3"></textarea></div>
                                    </div>

                                    <div class="form-group">
                                        <label class="col-lg-4 control-label">Radio Buttons</label>
                                        <div class="col-lg-8">
                                            <div class="radio">
                                                <label><input type="radio" name="optionsRadios" checked="">Option one</label>
                                            </div>
                                            <div class="radio">
                                                <label><input type="radio" name="optionsRadios" value="option2">Option two</label>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label class="col-lg-4 control-label">Checkboxes</label>
                                        <div class="col-lg-8">
                                            <div class="checkbox">
                                                <label><input type="checkbox" name="optionsRadios" checked="">Option one</label>
                                            </div>
                                            <div class="checkbox">
                                                <label><input type="checkbox" name="optionsRadios" value="option2">Option two</label>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label for="select" class="col-lg-4 control-label">Selects</label>
                                        <div class="col-lg-8">
                                            <select class="form-control" id="select">
                                            <option>1</option>
                                            <option>2</option>
                                            <option>3</option>
                                            <option>4</option>
                                            <option>5</option>
                                            </select>
                                        </div>
                                    </div>

                                </fieldset>
                            </form>
                        </wr-component>
                    </div>
                </div>
            </div>

			<div class="wr-depth-500">
                <div class="wr-axis-45">
                    <div class="wr-level-180">
						<wr-component>
                            <button class="wr-button btn btn-lg btn-default">Wirtual</button>
                            <button class="wr-button btn btn-sm btn-default">Wirtual</button>
                            <button class="wr-button btn btn-xs btn-default">Wirtual</button>
                        </wr-component>
					</div>
                    <div class="wr-level-100">
						<wr-component>
                            <button class="wr-button btn btn-lg btn-danger">Wirtual</button>
                            <button class="wr-button btn btn-sm btn-danger">Wirtual</button>
                            <button class="wr-button btn btn-xs btn-danger">Wirtual</button>
                        </wr-component>
					</div>
                    <div class="wr-level-20">
						<wr-component>
                            <button class="wr-button btn btn-lg btn-success">Wirtual</button>
                            <button class="wr-button btn btn-sm btn-success">Wirtual</button>
                            <button class="wr-button btn btn-xs btn-success">Wirtual</button>
                        </wr-component>
					</div>
                    <div class="wr-level--60">
						<wr-component>
                            <button class="wr-button btn btn-lg btn-info">Wirtual</button>
                            <button class="wr-button btn btn-sm btn-info">Wirtual</button>
                            <button class="wr-button btn btn-xs btn-info">Wirtual</button>
                        </wr-component>
					</div>
                    <div class="wr-level--140">
						<wr-component>
                            <button class="wr-button btn btn-lg btn-warning">Wirtual</button>
                            <button class="wr-button btn btn-sm btn-warning">Wirtual</button>
                            <button class="wr-button btn btn-xs btn-warning">Wirtual</button>
                        </wr-component>
					</div>
				</div>
			</div>

		</div>

		<script src="wirtual.js"></script>

	</body>

</html>
